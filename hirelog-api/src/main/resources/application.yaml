spring:
  application:
    name: hirelog

  profiles:
    active: local

  config:
    import: optional:file:.env[.properties]

  jpa:
    open-in-view: false

# LLM 공통 설정 (핵심)
llm:
  provider: GEMINI              #  현재 활성 LLM
  model: gemini-2.5-flash-lite  #  공통 기본 모델 (optional)

# Gemini 전용 설정
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash       # fallback 기본값
  timeout-ms: 10000

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    com.hirelog.api: DEBUG

server:
  servlet:
    context-path: /api

hirelog:
  worker:
    job-summary:
      enabled: false
