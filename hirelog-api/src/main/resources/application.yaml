spring:
  application:
    name: hirelog

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://localhost:5432/hirelog
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create   # ⭐ create → update (최소 수정)
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3s

# LLM 공통 설정 (핵심)
llm:
  provider: GEMINI              #  현재 활성 LLM
  model: gemini-2.5-flash-lite  #  공통 기본 모델 (optional)

# Gemini 전용 설정
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash       # fallback 기본값
  timeout-ms: 10000

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    com.hirelog.api: DEBUG

server:
  servlet:
    context-path: /api
