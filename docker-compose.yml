services:
  postgres:
    image: postgres:16
    container_name: pg_hirelog
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}

    ports:
      - '5432:5432'

    volumes:
      - ./data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis_hirelog
    restart: unless-stopped

    environment:
      TZ: Asia/Seoul

    ports:
      - '6379:6379'

    volumes:
      - ./redis_data:/data

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    container_name: opensearch_hirelog
    restart: unless-stopped

    environment:
      - cluster.name=hirelog-opensearch
      - node.name=opensearch-node-1
      - discovery.type=single-node

      # JVM Î©îÎ™®Î¶¨ (Í∞úÎ∞úÏö© ÏµúÏÜå)
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m

      # Î≥¥Ïïà ÎπÑÌôúÏÑ±Ìôî (Î°úÏª¨ Í∞úÎ∞úÏö©)
      - DISABLE_SECURITY_PLUGIN=true

      - TZ=Asia/Seoul

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

    ports:
      - '9200:9200' # REST API
      - '9600:9600' # Performance Analyzer

    volumes:
      - ./opensearch_data:/usr/share/opensearch/data

  kafka:
    image: apache/kafka:3.7.2
    container_name: kafka_hirelog
    restart: unless-stopped
    ports:
      - '19092:19092'
    environment:
      # 1. ÎÖ∏Îìú Î∞è Ïó≠Ìï† ÏÑ§Ï†ï
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # === Listener (ÌïµÏã¨) ===
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # === Ï§ëÏöî: Offsets Topic ÏÑ§Ï†ï ===
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # === Î°úÍ∑∏ ÎîîÎ†âÌÜ†Î¶¨ ===
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # 4. Í∞úÎ∞ú Ìé∏Ïùò ÏÑ§Ï†ï
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true' # üëà trueÎ°ú Î≥ÄÍ≤Ω (ÌÖåÏä§Ìä∏Ïö©)
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      TZ: Asia/Seoul

    volumes:
      - ./kafka_data:/var/lib/kafka/data
  debezium:
    image: debezium/connect:2.6
    container_name: debezium_hirelog
    restart: unless-stopped
    ports:
      - '8083:8083'
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: hirelog-debezium

      CONFIG_STORAGE_TOPIC: hirelog_debezium_config
      OFFSET_STORAGE_TOPIC: hirelog_debezium_offset
      STATUS_STORAGE_TOPIC: hirelog_debezium_status

      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER_SCHEMAS_ENABLE: 'false'

      TZ: Asia/Seoul
    depends_on:
      - kafka
      - postgres
