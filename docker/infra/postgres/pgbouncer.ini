[databases]
hirelog = host=postgres port=5432 dbname=hirelog_dev user=hirelog

[pgbouncer]
listen_port = 5432
listen_addr = 0.0.0.0

auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5

admin_users = hirelog
