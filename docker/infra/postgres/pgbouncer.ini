[databases]
hirelog_dev = host=postgres port=5432 dbname=hirelog_dev

[pgbouncer]
listen_port = 5432
listen_addr = 0.0.0.0

; SCRAM-SHA-256 인증 사용
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

; 커넥션 풀 설정
pool_mode = transaction
max_client_conn = 200
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5

; 관리자 계정
admin_users = hirelog

; 로깅 (디버깅용)
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

; 타임아웃
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_timeout = 0