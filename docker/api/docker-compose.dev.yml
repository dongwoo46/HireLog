services:
  # Redis - 비밀번호 설정
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis_hirelog_dev
    restart: unless-stopped
    environment:
      REDIS_ARGS: --requirepass ${REDIS_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - '6379:6379' # 개발: 외부 접근 가능
    volumes:
      - redis_data:/data
    networks:
      - hirelog_network

